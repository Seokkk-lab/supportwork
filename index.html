<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>지원팀 업무자료</title>
  <link rel="stylesheet"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <style>
        .custom-btn {
          width: 180px;
          height: 50px;
          background-color: #004fff;
          color: white;
          font-size: 16px;
          font-weight: bold;
          border: none;
          border-radius: 25px;
          box-shadow: 0 4px 16px rgba(0, 79, 255, 0.3);
          text-decoration: none;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 10px;
          transition: background-color 0.3s, box-shadow 0.3s;
        }
    
        .custom-btn:hover {
          background-color: rgba(0, 79, 255, 0.9);
          cursor: pointer;
          box-shadow: 0 6px 20px rgba(0, 79, 255, 0.5);
        }
    
        .custom-btn:focus {
          outline: none;
        }

        .button-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px; /* 버튼 간격 조정 */
          max-width: 500px; /* 최대 너비 설정 */
          margin: 0 auto; /* 중앙 정렬 */
          }
      </style>
</head>

<body>

  <!-- 상단 회색 hero 영역 -->
  <div class="hero d-flex flex-column align-items-center justify-content-center text-center"
       style="background-image: url('https://raw.githubusercontent.com/Seokkk-lab/supportwork/main/images/Spigen_product_image.jpg');
              background-size: cover;
              background-position: center;
              height: 400px;">
    <div class="container text-center">
      <h1 class="display-4 text-light">지원팀 업무자료</h1>
      <p class="lead text-light">클릭 시 관련 시트로 이동</p>
    </div>
  </div>

  <!-- 본문 영역: 링크 버튼 -->
  <div class="container py-5">
    <div class="row align-items-start">
  
      <!-- 좌측 2x3 버튼 그룹 -->
      <div class="col-md-5 d-flex flex-column align-items-center">
        <h3 class="text-center mb-4 custom-btn-title">업무 기록/관리</h3>
        <div class="row w-100">
          <div class="col-6 mb-3 d-flex justify-content-center">
            <a href="https://docs.google.com/spreadsheets/d/1AGonjp4p8HQpnGai7enxE_IoKLUX_woJmGJl2mvx77U/edit?usp=sharing" target="_blank" class="custom-btn">지원팀 주간회의</a>
          </div>
          <div class="col-6 mb-3 d-flex justify-content-center">
            <a href="https://docs.google.com/spreadsheets/d/1EVzdWDLh3nmQETAdx6XlKIt_euV-83BhIMfKy8f_CAY/edit?gid=236533531#gid=236533531" target="_blank" class="custom-btn">업무 관련 ID/PW</a>
          </div>
          <div class="col-6 mb-3 d-flex justify-content-center">
            <a href="https://docs.google.com/spreadsheets/d/1247GsO4hU6ss18fjN680tJwBtubc7UC4ETXwx0yGIM0/edit?usp=sharing" target="_blank" class="custom-btn">자리배치도</a>
          </div>
          <div class="col-6 mb-3 d-flex justify-content-center">
            <a href="https://docs.google.com/spreadsheets/d/1sHWyQWrpf6VK0WhKk1xW_pOBSyNAAPET_m_HSvWUffQ/edit?usp=sharing" target="_blank" class="custom-btn">법인카드 사용내역</a>
          </div>
          <div class="col-6 mb-3 d-flex justify-content-center">
            <a href="https://docs.google.com/spreadsheets/d/11XJGE8LzAik3YOQl9AK51jUKCfKxVa8YmnoC3y31_Qo/edit?gid=342508754#gid=342508754" target="_blank" class="custom-btn">PC 관리페이지</a>
          </div>
          <div class="col-6 mb-3 d-flex justify-content-center">
            <a href="https://docs.google.com/spreadsheets/d/1I-WF-1UYaC6muQNjGiA7f8j1hi39JPIYzoXa3VZirks/edit?gid=1491860984#gid=1491860984" target="_blank" class="custom-btn">내선전화 관리페이지</a>
          </div>
        </div>
      </div>
  
      <!-- 가운데 구분선 -->
      <div class="col-md-2 d-flex justify-content-center align-items-center">
        <div style="width: 1%; height: 100%; min-height: 400px; background-color: #f7f7f7; border: 2px solid #dddddd; border-radius: 20px;"></div>
      </div>
  
      <!-- 우측 2x2 버튼 그룹 -->
      <div class="col-md-5 d-flex flex-column align-items-center">
        <h3 class="text-center mb-4 custom-btn-title">지원팀 관련규정</h3>
        <div class="row w-100">
          <div class="col-6 mb-3 d-flex justify-content-center">
            <a href="https://docs.google.com/document/d/1uoPZS1nR7t9gMsuPLZCDnTg0M0FsbgG8C7JAOnvAWz4/edit?tab=t.0" target="_blank" class="custom-btn">PC 및 주변기기 관련규정</a>
          </div>
          <div class="col-6 mb-3 d-flex justify-content-center">
            <a href="https://docs.google.com/document/d/15j9Bs2VW3EmG3VQ6JcG5VohXmMwxtixWlZsQ-rM-sHE/edit?tab=t.0" target="_blank" class="custom-btn">업무용차량 운영지침</a>
          </div>
          <div class="col-6 mb-3 d-flex justify-content-center">
            <a href="https://docs.google.com/presentation/d/1Dqah_4kbPEgFp5xIyoWSam37Hz2_APn68FUCLjSoJo0/edit?slide=id.g24e22a8a07e_1_77#slide=id.g24e22a8a07e_1_77" target="_blank" class="custom-btn">소포/행낭서비스 이용안내</a>
          </div>
          <div class="col-6 mb-3 d-flex justify-content-center">
            <a href="https://www.naver.com" target="_blank" class="custom-btn">추가 가능</a>
          </div>
        </div>
      </div>
  
    </div>
  </div>
  
</body>

</html>
