    <style>
        .custom-btn {
          width: 180px;
          height: 50px;
          background-color: #004fff;
          color: white;
          font-size: 16px;
          font-weight: bold;
          border: none;
          border-radius: 25px;
          box-shadow: 0 4px 16px rgba(0, 79, 255, 0.3);
          text-decoration: none;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 10px;
          transition: background-color 0.3s, box-shadow 0.3s;
        }
    
        .custom-btn:hover {
          background-color: rgba(0, 79, 255, 0.9);
          cursor: pointer;
          box-shadow: 0 6px 20px rgba(0, 79, 255, 0.5);
        }
    
        .custom-btn:focus {
          outline: none;
        }

        .button-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px; /* 버튼 간격 조정 */
          max-width: 500px; /* 최대 너비 설정 */
          margin: 0 auto; /* 중앙 정렬 */
          }
      </style>
